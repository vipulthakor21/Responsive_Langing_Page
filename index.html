<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger_site</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="./images/burger_favicon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/section.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <!---------------------- header-------------------------->
    <div class="header">
      <a href="#" class="logo">
        <img src="images/burgerlogo.png" alt="" />
      </a>
      <nav class="navbar">
        <div id="close" class="fas fa-times"></div>
        <a href="#" class="nav_item">home</a>
        <a href="#" class="nav_item">about</a>
        <a href="#" class="nav_item">menu</a>
        <a href="#" class="nav_item">content</a>
      </nav>
      <div id="menu" class="fas fa-bars" onclick="open()"></div>
    </div>
    <!------------------------Main Section------------------------>
    <section class="home">
      <div class="content">
        <h1 class="title">
          always good <span>time</span> for the <span> Burger</span>
        </h1>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>
        <a href="#" class="btn">get started</a>
      </div>
      <div class="image">
        <img
          src="./images/burger.png"
          alt=""
          data-speed="3"
          class="move"
          style="height: 500px; margin-top: 90px"
        />
      </div>
    </section>
    <!---------------------- header-------------------------->
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="burger.js"></script>
  </body>
</html>
